<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign-in.css">
    <script src="./js/sign-in.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="">
        <fieldset>
            <h1>Sign in</h1>
            <input type="text" placeholder="Username" id="username">
            <div class="password">
                <input type="password" placeholder="Password" id="password">
                <!-- normal eyes -->
                <a href="" class="eyes" onclick="swap()">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <!-- eyes slash -->
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
            <a href="index.html" id="submit">Submit</a> <br>
            <a href="" id="forgotPassword" onclick="alert('coming soon')">Forgot password</a> <br>
            <div class="text-container">
                <span class="line"></span>
                <span>or</span>
                <span class="line"></span>
            </div>
            <div class="alternatives">
                <div class="facebook">
                    <a href="" onclick="alert('coming soon')">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </a>
                </div>
                <div class="google">
                    <a href="" onclick="alert('coming soon')">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </a>
                </div>
            </div>
            <p>New to Spring? <a href="sign-up.html">Sign up</a></p>
        </fieldset>
    </form>
</body>

</html>
